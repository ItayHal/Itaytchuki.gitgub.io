<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itaytchuki</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #f0f8ff;
      text-align: center;
      padding: 30px;
    }

    h1, h2 {
      font-family: 'DynaPuff', cursive;
    }

    img {
      width: 300px;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 50%;
      pointer-events: auto;
    }

    img:hover {
      filter: drop-shadow(0px 0px 19px rgba(0, 0, 0, 0.5));
      transform: scale(1.03);
    }

    .bar {
      width: 320px;
      height: 35px;
      background: #eee;
      margin: 20px auto;
      border-radius: 25px;
      border: 4px solid #000;
      overflow: hidden;
      box-shadow: 4px 4px 0px #888;
      position: relative;
    }

    .fill {
      height: 100%;
      width: 100%;
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.3) 0 10px, transparent 10px 20px);
      background-size: 30px 30px;
      background-position: 0 0;
      animation: stripes 1s linear infinite;
      border-radius: 25px 0 0 25px;
      transition: width 0.2s ease-in-out;
    }

    #hunger .fill { background-color: #ff8c42; }
    #joy .fill { background-color: #00c3ff; }
    #ego .fill { background-color: #946ed6; }

    @keyframes stripes {
      from { background-position: 0 0; }
      to { background-position: 30px 0; }
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-family: 'Comic Neue', cursive;
    }

    button:hover {
      background-color: #3e8e41;
    }
    .action-button {
  padding: 12px 24px;
  margin: 10px;
  font-size: 22px;
  cursor: pointer;
  border-radius: 10px;
  border: none;
  color: white;
  font-family: 'Comic Neue', cursive;
  transition: transform 0.2s, background-color 0.2s;
  box-shadow: 2px 2px 0px #aaa;
}

.action-hunger {
  background-color: #ff8c42;
}
.action-hunger:hover {
  background-color: #e67935;
}

.action-joy {
  background-color: #00c3ff;
}
.action-joy:hover {
  background-color: #00a0d1;
}

.action-ego {
  background-color: #946ed6;
}
.action-ego:hover {
  background-color: #7c5cb7;
}


    .emoji-button {
      font-size: 20px;
      margin: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      box-shadow: 2px 2px 0px #aaa;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
      transition: transform 0.2s, background-color 0.2s;
    }

    .emoji-button:hover {
      transform: scale(1.05);
    }

    .emoji-hunger {
      background-color: #ff8c42;
    }

    .emoji-hunger:hover {
      background-color: #e67935;
    }

    .emoji-joy {
      background-color: #00c3ff;
    }

    .emoji-joy:hover {
      background-color: #00a0d1;
    }

    .emoji-ego {
      background-color: #946ed6;
    }

    .emoji-ego:hover {
      background-color: #7c5cb7;
    }

    .examples {
      margin-top: 15px;
    }

    .speech-bubble {
      position: relative;
      display: inline-block;
      background: #fff;
      padding: 15px 20px;
      border-radius: 25px;
      border: 4px solid black;
      font-size: 18px;
      max-width: 320px;
      font-family: 'Comic Neue', cursive;
      box-shadow: 4px 4px 0px #000;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top-color: #fff;
      border-bottom: none;
      border-left: none;
      box-shadow: -2px 2px 0px #000;
    }

    #bubble-container {
      height: 80px;
    }
  </style>
</head>
<body>

  <h1>Itaytchuki</h1>

  <div id="bubble-container">
    <div id="speechBubble" class="speech-bubble" style="display: none;"></div>
  </div>

  <img src="TaychukFace.png" alt="My Face" id="faceImage" onclick="cycleFace()">

  <div id="hunger" class="bar">
    <div class="fill" style="width: 75%"></div>
  </div>
  <div id="joy" class="bar">
    <div class="fill" style="width: 80%"></div>
  </div>
  <div id="ego" class="bar">
    <div class="fill" style="width: 88%"></div>
  </div>

<button class="action-button action-hunger" onclick="showFoodOptions()">◊ê◊ï◊õ◊ú</button>
<button class="action-button action-joy" onclick="showFunOptions()">◊ë◊ô◊ì◊ï◊®</button>
<button class="action-button action-ego" onclick="showEgoOptions()">◊û◊ó◊û◊ê◊ï◊™</button>


  <div class="examples" id="exampleArea"></div>

  <script>
    let hungerLevel = 75;
    let joyLevel = 80;
    let egoLevel = 88;

    const foodOptions = [
      { emoji: "üçü", value: 7 },
      { emoji: "üçî", value: 9 },
      { emoji: "üç¶", value: 6 },
      { emoji: "üç£", value: 5 },
      { emoji: "üçï", value: 8 },
      { emoji: "ü•û", value: 7 },
      { emoji: "üåΩ", value: 4 },
      { emoji: "üçã", value: -7 },
      { emoji: "üçÜ", value: -8 }
    ];

    const funOptions = [
      { emoji: "üì∫", value: 8 },
      { emoji: "üéÆ", value: 10 },
      { emoji: "üì±", value: 7 },
      { emoji: "üèÄ", value: 9 },
      { emoji: "üéæ", value: 8 },
      { emoji: "üé≥", value: 7 },
      { emoji: "üë®‚Äçüè´", value: -5 },
      { emoji: "üé¢", value: -12 },
      { emoji: "ü™Ç", value: -15 }
    ];

    const compliments = [
      { text: "◊ê◊ô◊ñ◊î ◊¶◊ï◊§◊ô◊§◊ï◊§◊ô◊ú◊§◊ï◊§◊ô◊ß", value: 6 },
      { text: "◊ê◊ô◊ü ◊¢◊ú◊ô◊ô◊ö", value: 4 },
      { text: "◊ê◊ï◊î◊ë◊™ ◊ê◊ï◊™◊ö 3>", value: 7 },
      { text: "◊ê◊™◊î ◊ó◊û◊ï◊ì◊ô!", value: 5 },
      { text: "◊ê◊ô◊ñ◊î ◊®◊ô◊ó ◊ò◊ï◊ë ◊ô◊© ◊ú◊ö", value: 4 },
      { text: "◊ê◊™◊î ◊î◊õ◊ô ◊û◊¶◊ó◊ô◊ß ◊ë◊¢◊ï◊ú◊ù", value: 6 },
      { text: "◊ì◊ô ◊¢◊ù ◊î◊ß◊ï◊ú ◊í◊®◊í◊û◊ú ◊î◊ñ◊î", value: -8 },
      { text: "◊ê◊†◊ô ◊ê◊ß◊ó ◊ú◊ö ◊ê◊™ ◊î◊ê◊£", value: -6 }
    ];

    let faceIndex = 0;
    const faceImages = ["TaychukFace.png", "TaychukFace2.png", "TaychukFace3.png"];

    function cycleFace() {
      faceIndex = (faceIndex + 1) % faceImages.length;
      document.getElementById("faceImage").src = faceImages[faceIndex];
    }

    function updateBars() {
      document.querySelector("#hunger .fill").style.width = hungerLevel + "%";
      document.querySelector("#joy .fill").style.width = joyLevel + "%";
      document.querySelector("#ego .fill").style.width = egoLevel + "%";
    }

    function fillBar(type, amount) {
      if (type === "hunger") {
        hungerLevel = Math.min(100, hungerLevel + amount);
      } else if (type === "joy") {
        joyLevel = Math.min(100, joyLevel + amount);
      } else if (type === "ego") {
        egoLevel = Math.min(100, egoLevel + amount);
      }
      updateBars();
    }

    function getRandomUnique(arr, n, exclude = []) {
      const filtered = arr.filter(x => !exclude.includes(x.text || x.emoji));
      const shuffled = filtered.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    function showFoodOptions() {
      const selected = getRandomUnique(foodOptions, 3);
      document.getElementById("exampleArea").innerHTML = selected.map((item, i) =>
        `<button class="emoji-button emoji-hunger" id="foodBtn${i}" onclick="replaceFood(${i}, ${item.value})">${item.emoji}</button>`
      ).join("");
    }

    function replaceFood(index, value) {
      const buttons = [0, 1, 2].map(i => document.getElementById("foodBtn" + i));
      const current = buttons.map(btn => btn.innerText);
      const available = foodOptions.filter(c => !current.includes(c.emoji));
      if (available.length === 0) return;
      const newItem = available[Math.floor(Math.random() * available.length)];
      buttons[index].innerText = newItem.emoji;
      buttons[index].setAttribute("onclick", `replaceFood(${index}, ${newItem.value})`);
      fillBar("hunger", value);
    }

    function showFunOptions() {
      const selected = getRandomUnique(funOptions, 3);
      document.getElementById("exampleArea").innerHTML = selected.map((item, i) =>
        `<button class="emoji-button emoji-joy" id="funBtn${i}" onclick="replaceFun(${i}, ${item.value})">${item.emoji}</button>`
      ).join("");
    }

    function replaceFun(index, value) {
      const buttons = [0, 1, 2].map(i => document.getElementById("funBtn" + i));
      const current = buttons.map(btn => btn.innerText);
      const available = funOptions.filter(c => !current.includes(c.emoji));
      if (available.length === 0) return;
      const newItem = available[Math.floor(Math.random() * available.length)];
      buttons[index].innerText = newItem.emoji;
      buttons[index].setAttribute("onclick", `replaceFun(${index}, ${newItem.value})`);
      fillBar("joy", value);
    }

    function showEgoOptions() {
      const selected = getRandomUnique(compliments, 3);
      document.getElementById("exampleArea").innerHTML = selected.map((item, i) =>
        `<button class="emoji-button emoji-ego" id="egoBtn${i}" onclick="replaceCompliment(${i}, ${item.value})">${item.text}</button>`
      ).join("");
    }

    function replaceCompliment(index, value) {
      const buttons = [0, 1, 2].map(i => document.getElementById("egoBtn" + i));
      const current = buttons.map(btn => btn.innerText);
      const available = compliments.filter(c => !current.includes(c.text));
      if (available.length === 0) return;
      const newItem = available[Math.floor(Math.random() * available.length)];
      buttons[index].innerText = newItem.text;
      buttons[index].setAttribute("onclick", `replaceCompliment(${index}, ${newItem.value})`);
      fillBar("ego", value);
    }

    setInterval(() => {
      hungerLevel = Math.max(0, hungerLevel - 1);
      joyLevel = Math.max(0, joyLevel - 0.8);
      egoLevel = Math.max(0, egoLevel - 0.8);
      updateBars();

      if (hungerLevel === 0 || joyLevel === 0 || egoLevel === 0) {
        showLoserMessage();
      }
    }, 1500);

    const messages = ["◊ê◊ô◊™◊ô◊¶◊ï◊ß◊ô ◊¶◊®◊ô◊ö ◊ô◊ó◊°◊°◊°!", "◊ê◊¢◊¢◊¢◊¢ ◊ê◊ô◊ñ◊î ◊©◊ô◊¢◊û◊ï◊ù◊ù◊ù◊ù◊ù", "◊ê◊†◊ô ◊ó◊ô◊ô◊ë ◊°◊ï◊õ◊®!!!!", "◊ê◊ê◊ê◊ê◊§◊¶◊ô◊ô◊ô◊ô◊ô◊ô!","◊ô◊© ◊ú◊ô ◊ë◊ú◊ï◊ò◊î ◊ë◊®◊ê◊©?","◊™◊ú◊ó◊¶◊ô ◊ú◊ô ◊¢◊ú ◊î◊®◊ê◊© ◊ê◊ù ◊ô◊© ◊ú◊ö ◊ê◊ï◊û◊•"];

    function showRandomBubble() {
      const bubble = document.getElementById("speechBubble");
      const message = messages[Math.floor(Math.random() * messages.length)];
      bubble.innerText = message;
      bubble.style.display = "inline-block";
      setTimeout(() => {
        bubble.style.display = "none";
        const randomTime = Math.random() * 6000 + 6000;
        setTimeout(showRandomBubble, randomTime);
      }, 5000);
    }

    setTimeout(showRandomBubble, 2500);

    function showLoserMessage() {
      setTimeout(() => {
        const bubble = document.getElementById("speechBubble");
        bubble.innerText = "◊ê◊ô◊¢◊¢◊¢◊¢◊¢◊¢◊¢üò≠üò≠";
        bubble.style.display = "inline-block";
        setTimeout(() => {
          bubble.style.display = "none";
        }, 1000);
      }, 3000);
    }
  </script>

</body>
</html>
